<!DOCTYPE html>
<html lang="en-US">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Write</title>
<link rel='manifest' href='manifest.json'>
<link rel="stylesheet" href="style.css">

<link rel="apple-touch-icon" sizes="180x180" href="images/icon.png">
<link rel="icon" type="image/png" sizes="any" href="images/icon.png">

</head>

<body>

<div class="container-box">
  <h1 class="underline">Write</h1>

  <div class="full-width full-height">

    <form>
    <div class="full-width bottom">
      <div class="row">
        <small id="writing-area-one-chars" class="chars-typed float-right"></small>
        <textarea onkeyup="countRandom('writing-area-one', 'writing-area-one-chars')" id="writing-area-one" class="relaxed full-width input-field bordered writing-area " type="text"></textarea>
      </div>
        <div class="row">
          <button class="btn" onclick="copyText('writing-area-one')">Copy</button>
          <input type="reset" class="btn float-right" value="Reset">
        </div>
    </div>
    </form>

  </div>

</div>


<script src="script.js"></script>

</body>

</html>
